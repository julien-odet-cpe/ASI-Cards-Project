<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
</head>
<body>
<form>
    <fieldset>
        <legend>UserForm</legend>
        <label>Name</label>
        <input type="text" id="name" name="name">
        <label>Surname</label>
        <input type="text" id="surname" name="surname">
        <label>Password</label>
        <input type="password" id="pwd" name="pwd">
        <label>Re-Password</label>
        <input type="password" id="repwd" name="repwd">
        <input id="cancel-bt" type="button" value="Cancel">
        <input id="create-bt" type="button" value="OK">
    </fieldset>
</form>
<script src="user-create.js" type="application/javascript"></script>
</body>
</html>
