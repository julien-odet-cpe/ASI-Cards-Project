<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Sell</title>
    <link href="sell.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<header class="header-bar">
    <div class="left-corner">
        <span class="amount" id="money"></span>
    </div>
    <div class="center-text">
        <span class="midText" id="midText">Sell</span>
    </div>
    <div class="right-corner">
        <i aria-hidden="true" class="fa fa-user user-icon"></i>
        <span class="username" id="surname"></span>
        <i aria-hidden="true" class="fa fa-sign-out signout-icon clickable" onclick="logout()"></i>
    </div>
</header>
<span class="myHero">My HEROS</span>
<table id="heroTable">
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>HP</th>
        <th>Attack</th>
        <th>Defense</th>
        <th>Energy</th>
    </tr>
</table>
<script src="sell.js" type="application/javascript"></script>
</body>
</html>
