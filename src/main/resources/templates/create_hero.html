<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Create Hero</title>
</head>
<body>
<form th:action="@{/create-hero}"
      th:object="${heroForm}" method="POST">
    <fieldset >
        <legend >Create your hero card ! </legend>
        <div >
            <label for="form-name">Name</label>
            <div >
                <input id="form-name" type="text"
                       placeholder="Hero name..." th:field="*{name}">
            </div>
        </div>
        <div >
            <label  for="form-description">Description</label>
            <div >
                <input  id="form-description" type="text"
                        placeholder="Hero description..." th:field="*{description}">
            </div>
            <label  for="form-imgUrl">Image URL</label>
            <div >
                <input  id="form-imgUrl" type="text"
                        placeholder="Hero super power..." th:field="*{imgUrl}">
            </div>
            <label  for="form-hp">Hp</label>
            <div>
                <input id="form-hp" type="number"
                       placeholder="Hero hp..." th:field="*{hp}">
            </div>
            <label  for="form-energy">Energy</label>
            <div>
                <input id="form-energy" type="number"
                       placeholder="Hero energy..." th:field="*{energy}">
            </div>
            <label  for="form-attack">Attack</label>
            <div>
                <input id="form-attack" type="number"
                       placeholder="Hero attack..." th:field="*{attack}">
            </div>
            <label  for="form-defense">Defense</label>
            <div>
                <input id="form-defense" type="number"
                       placeholder="Hero defense..." th:field="*{defense}">
            </div>
        </div>
        <div >
            <input type="submit"  class="uk-button uk-button-default" value="Create" />
        </div>

    </fieldset>
</form>

</body>

</html>
