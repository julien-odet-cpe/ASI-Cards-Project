<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="create.css" rel="stylesheet"/>
</head>
<body>
<form>
    <fieldset>
        <legend>Register</legend>
        <label for="name">Name</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="surname">Surname</label>
        <input type="text" id="surname" name="surname"><br><br>
        <label for="pwd">Password</label>
        <input type="password" id="pwd" name="pwd"><br><br>
        <label for="repwd">Re-Password</label>
        <input type="password" id="repwd" name="repwd"><br><br>
        <input class="button" id="create-bt" type="button" value="Register" onclick="onCreate()">
    </fieldset>
</form>
<script src="player-create.js" type="application/javascript"></script>
</body>
</html>
