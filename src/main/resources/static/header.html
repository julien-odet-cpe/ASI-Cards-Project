<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Header</title>
  <link href="header.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="./header.js" type="application/javascript"></script>
</head>

<body>
<header class="header-bar">
  <div class="left-corner">
    <span class="amount" id="money"></span>
    <a href="/home.html">
      <i class="fa fa-home btn-icon"></i>
    </a>
  </div>
  <div class="right-corner">
    <i aria-hidden="true" class="fa fa-user user-icon"></i>
    <span class="username" id="surname"></span>
    <i aria-hidden="true" class="fa fa-sign-out sign-out-icon clickable" onclick="logout()"></i>
  </div>
</header>
</body>
</html>
