<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Detail</title>
    <link href="detail.css" rel="stylesheet"/>
</head>
<body>
<div class="card">
    <h1 id="name"></h1>
    <img id="image" alt="Hero image" />
    <div class="description">
        <p>Description :</p>
        <p id="description"></p>
    </div>
    <div class="stat">
        <p>Hp :</p>
        <p id="hp"></p>
    </div>
    <div class="stat">
        <p>Energy :</p>
        <p id="energy"></p>
    </div>
    <div class="stat">
        <p>Attack :</p>
        <p id="attack"></p>
    </div>
    <div class="stat">
        <p>Defense :</p>
        <p id="defense"></p>
    </div>
</div>
<script src="hero-detail.js" type="application/javascript"></script>
</body>
</html>
