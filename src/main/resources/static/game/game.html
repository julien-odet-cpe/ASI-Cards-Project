<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Game</title>
    <link href="game.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<header class="header-bar">
    <div class="left-corner">
        <span class="amount" id="money"></span>
    </div>
    <div class="center-text">
        <span class="midText" id="midText">Play</span>
    </div>
    <div class="right-corner">
        <i aria-hidden="true" class="fa fa-user user-icon"></i>
        <span class="username" id="surname"></span>
        <i aria-hidden="true" class="fa fa-sign-out signout-icon clickable" onclick="logout()"></i>
    </div>
</header>
<div class="main">
    <div class="left-side">
        <span class="myRoomList">Room list</span>
        <table id="gameTable">
            <tr>
                <th>Room</th>
                <th>User</th>
                <th>Bet</th>
                <th>GO</th>
            </tr>
        </table>
    </div>
    <button class="sell-btn" onclick="redirectToCreateRoom()">
        <span class="btn-icon">Create Room</span>
    </button>
</div>
<script src="game.js" type="application/javascript"></script>

</body>
</html>
