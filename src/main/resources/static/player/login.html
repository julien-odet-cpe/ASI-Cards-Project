<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="login.css" rel="stylesheet"/>
</head>
<body>
<form>
    <fieldset>
        <legend>Login</legend>
        <label for="username">Username</label>
        <input id="username" name="username" type="text"><br><br>
        <label for="pwd">Password</label>
        <input id="pwd" name="pwd" type="password"><br><br>
        <input class="button" type="button" value="Connect" onclick="onLogin()">
    </fieldset>
</form>
<script src="player-login.js" type="application/javascript"></script>
</body>
</html>
