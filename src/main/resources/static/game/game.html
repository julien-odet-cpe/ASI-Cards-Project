<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Game</title>
    <link href="game.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(function(){
            $("#includedContent").load("../header.html");
        });
    </script>
</head>
<body>
<div class="header-module" id="includedContent"></div>

<div class="main">
    <div class="left-side">
        <span class="myRoomList">Room list</span>
        <table id="gameTable">
            <tr>
                <th>Room</th>
                <th>User</th>
                <th>Bet</th>
                <th>GO</th>
            </tr>
        </table>
    </div>
    <button class="sell-btn" onclick="redirectToCreateRoom()">
        <span class="btn-icon">Create Room</span>
    </button>
</div>
<script src="game.js" type="application/javascript"></script>

</body>
</html>
