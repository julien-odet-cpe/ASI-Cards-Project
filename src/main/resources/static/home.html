<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Home</title>
    <link href="home.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(function(){
            $("#includedContent").load("header.html");
        });
    </script>
</head>
<body>
<div class="header-module" id="includedContent"></div>

<div class="container">
    <div class="button-row">
        <button onclick="redirectToBuy()">
            <i aria-hidden="true" class="fa fa-shopping-cart"></i>
            <span class="btn-icon">Buy</span>
        </button>
        <button onclick="redirectToSell()">
            <i aria-hidden="true" class="fa fa-money"></i>
            <span class="btn-icon">Sell</span>
        </button>
    </div>
    <div class="button-row">
        <button onclick="redirectToGame()">
            <i aria-hidden="true" class="fa fa-gamepad"></i>
            <span class="btn-icon">Play</span>
        </button>
    </div>
</div>
<script src="home.js" type="application/javascript"></script>
</body>
</html>
