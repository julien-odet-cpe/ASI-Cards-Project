<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Sell</title>
    <link href="sell.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(function(){
            $("#includedContent").load("../header.html");
        });
    </script>
</head>
<body>
<div class="header-module" id="includedContent"></div>

<div class="main">
    <div class="left-side">
        <span class="myHero">My HEROS</span>
        <table id="heroTable">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>HP</th>
                <th>Attack</th>
                <th>Defense</th>
                <th>Energy</th>
                <th>Price</th>
            </tr>
        </table>
    </div>
    <div class="right-side" id="right-side-div">
        <div class="card">
            <h1 id="name"></h1>
            <img id="image" alt="Hero image" />
            <div class="description">
                <p>Description :</p>
                <p id="description"></p>
            </div>
            <div class="stat">
                <p>Hp :</p>
                <p id="hp"></p>
            </div>
            <div class="stat">
                <p>Energy :</p>
                <p id="energy"></p>
            </div>
            <div class="stat">
                <p>Attack :</p>
                <p id="attack"></p>
            </div>
            <div class="stat">
                <p>Defense :</p>
                <p id="defense"></p>
            </div>
        </div>
        <input type="number" placeholder="Price" id="price-input">
        <button type="button" class="sell-cancel-bt" id="sell-cancel-bt" onclick="onBtn()"></button>
    </div>
</div>
<script src="sell.js" type="application/javascript"></script>
</body>
</html>
