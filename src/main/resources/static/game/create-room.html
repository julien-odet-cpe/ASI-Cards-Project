<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Game</title>
    <link href="game.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(function(){
            $("#includedContent").load("../header.html");
        });
    </script>
</head>
<body>
<div class="header-module" id="includedContent"></div>

<div class="main">
    <form>
        <fieldset>
            <legend>Room Creation</legend>
            <label for="form-room-name">Room Name</label>
            <input id="form-room-name" name="room-name" placeholder="Room name..." type="text"><br><br>
            <label for="form-bet">Bet</label>
            <input id="form-bet" name="bet" placeholder="bet ..." type="text"><br><br>
            <input class="button" onclick="redirectToWaitingRoom()" type="button" value="Create"/>
            <input class="button" onclick="redirectToGame()" type="button" value="Cancel"/>
        </fieldset>
    </form>
</div>
<script src="game.js" type="application/javascript"></script>

</body>
</html>
